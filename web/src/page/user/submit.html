<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户提交状态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nick" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">

        </script>

    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/common.js"></script>
<script src="../../js/template.js"></script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        let auths

        $(document).ready(() => {
            $.ajax({
                url: getPort()+'user/getUserInfo',
                type: "post",
                dataType: "json",
                data: {},
                success: function (return_data) {
                    const data = return_data.data
                    auths = data.auths
                    if (auths.indexOf("getUserSubmit") === -1) {
                        layer.msg("权限不足", () => {
                            window.location.href = "../404.html"
                        })
                    }
                }
            })
        })

        table.render({
            elem: '#currentTableId',
            url: getPort()+'submitLog/getUserSubmitStatus',
            contentType: 'application/json',
            method: 'post',
            request: {
                pageName: 'offset',
                limitName: 'limit',
            },
            parseData: (res) => {
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.statuses //解析数据列表
                };
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", },
                {field: 'user_id' , title: 'ID', sort: true},
                {field: 'nick', title: '昵称', sort: true},
                {field: 'realname', title: '姓名', sort: true},
                {field: 'ac', title: 'AC', sort: true},
                {field: 'wa', title: 'WA', sort: true},
                {field: 'tle', title: 'TLE', sort: true},
                {field: 'mle', title: 'MLE', sort: true},
                {field: 're', title: 'RE', sort: true},
                {field: 'ce', title: 'CE', sort: true},
                {field: 'se', title: 'SE', sort: true},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 25,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    "where": data.field
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });



    });
</script>

</body>
</html>

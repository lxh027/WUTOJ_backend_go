<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通知列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="begintime" id="begintime" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">

        </script>

    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/common.js"></script>
<script src="../../js/template.js"></script>

<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;
        let auths

        $(document).ready(() => {
            $.ajax({
                url: getPort()+'user/getUserInfo',
                type: "post",
                dataType: "json",
                data: {},
                success: function (return_data) {
                    const data = return_data.data
                    auths = data.auths
                    if (auths.indexOf("getAllNotice") === -1) {
                        layer.msg("权限不足", () => {
                            window.location.href = "../404.html"
                        })
                    }
                    if (auths.indexOf("updateNotice") !== -1) {
                        $("#currentTableBar").append(getButton(2, 'edit', '编辑'))
                    }
                    if (auths.indexOf("deleteNotice") !== -1) {
                        $("#currentTableBar").append(getButton(3, 'delete', '删除'))
                    }
                }
            })
        })

        laydate.render({
            elem: '#begintime'
            ,type: 'datetime'
            ,format: 'yyyy-MM-ddTHH:mm:ssZ'
        });

        table.render({
            elem: '#currentTableId',
            url: getPort()+'notice/getAllNotice',
            contentType: 'application/json',
            method: 'post',
            request: {
                pageName: 'offset',
                limitName: 'limit',
            },
            parseData: (res) => {
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.notices //解析数据列表
                };
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", },
                {field: 'id' , title: 'ID', sort: true},
                {field: 'title', title: '标题', sort: true},
                {field: 'content', title: '内容', sort: true, minWidth:150,},
                {field: 'link', title: '链接', sort: true},
                {field: 'begintime', title: '开始时间', sort: true, minWidth: 180},
                {field: 'endtime', title: '结束时间', sort: true, minWidth: 180},
                {title: '操作', minWidth: 220, toolbar: '#currentTableBar', align: "center"},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 25,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    "where": data.field
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑标签',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './edit.html?id='+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除', function (index) {
                    $.ajax({
                        url: getPort()+'notice/deleteNotice',
                        type: "post",
                        dataType: "json",
                        data: {
                            "id": data.id,
                        },
                        success: function (data) {
                            table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                                , where: {
                                    "where": data.field
                                }
                            }, 'data');
                        }
                    })
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
